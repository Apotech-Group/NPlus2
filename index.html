<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!--font-awesome-->
    <script src="https://kit.fontawesome.com/c75b7efa22.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <link rel="stylesheet" href="./src/cirrus.min.css">

</head>

<body style="margin:0px; padding:0px">
    <h1 id="DCID" class="uppercase" style="
        position: absolute;
        display: block;
        left: 0vw;
        top: 0vw;
        width: 100vw;
        z-index: 999;
        text-align: center;
        pointer-events: none;">
    </h1>
    <h1 id="UNIT" class="uppercase" style="
        position:absolute;
        display:block;
        right:5vw;
        top:30vh;
        color:#FFF;
        z-index: 999;
    ">&#8457;</h1>
    <div class="row bg-primary h-20p w-100p">
        <h1>if you're seeing this message something is broken</h1>
    </div>
    <div class="row btn-group bg-primary min-h-20p w-100p" style="position: fixed; top:0px">
        <div class="col list-dropdown bg-primary">
            <button class="btn-primary btn-dropdown">
                Location<span class="icon"><i class="fa fa-wrapper fa-caret-down"></i></span>
            </button>
            <ul class="menu">
                <!--Datacenters-->
                <li class="menu-item">
                    <a href="" id="DCA" onclick="setDCID(this)">Datacenter A</a>
                </li>
                <li class="menu-item">
                    <a href="" id="DCB" onclick="setDCID(this)">Datacenter B</a>
                </li>
                <li class="menu-item">
                    <a href="" id="DCC" onclick="setDCID(this)">Datacenter C</a>
                </li>
                <li class="menu-item">
                    <a href="" id="DCZ" onclick="setDCID(this)">Datacenter Z</a>
                </li>
                <!--Other rooms-->
                <li class="menu-item">
                    <a href="" id="PDU" onclick="setDCID(this)">PDU Gallery</a>
                </li>
                <li class="menu-item">
                    <a href="" id="MP4" onclick="setDCID(this)">MEP-4</a>
                </li>
                <li class="menu-item">
                    <a href="" id="IST" onclick="setDCID(this)">Intelsat</a>
                </li>
            </ul>
        </div>
        <div class="col list-dropdown bg-primary">
            <button class="btn-primary btn-dropdown">
                CRAC/PDU<span class="icon"><i class="fa fa-wrapper fa-caret-down"></i></span>
            </button>
        </div>
    </div>
    <div class="row btn-group btn-group-fill bg-dark h-10p-lg">
        <button class="btn-dark col">+1</button>
        <button class="btn-dark col">+5</button>
        <button class="btn-dark col">+10</button>
    </div>
    <div class="h-30p bg-dark">
        <h1 class="bg-dark font-light uppercase" style="
            text-align: center;
            vertical-align:center;
            font-size: 30vh;
            color:#FFF">93</h1>
    </div>
    <div class="row btn-group btn-group-fill bg-dark">
        <button class="btn-dark col">-1</button>
        <button class="btn-dark col">-5</button>
        <button class="btn-dark col">-10</button>
    </div>
    <div class="row ignore-screen btn-group btn-group-fill bg-danger">
        <button class="btn-danger btn--sm">Pastebin</button>
        <button class="btn-danger btn--sm">Download</button>
    </div>
</body>
<script src="src/main.js"></script>

</html>
